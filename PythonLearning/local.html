<!DOCTYPE html><html lang="zh"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no"><title>scuinfo - 四川大学校园匿名社区</title><script>(function(){
        var GLOBAL_HOST = location.protocol+"//"+location.host;
        var redirectUrl = /redirect/.test(window.location.href)?GLOBAL_HOST:window.location.href;
        var GLOBAL_CONSTANS = {
            wechatLoginUrl: GLOBAL_HOST+"/login?type=wechat&redirect=" +encodeURIComponent(redirectUrl),
            weiboLoginUrl: GLOBAL_HOST+"/login?type=weibo&redirect=" +encodeURIComponent(redirectUrl)
        }
        var docCookies = {
            getItem: function(sKey) {
                return decodeURIComponent(document.cookie.replace(new RegExp("(?:(?:^|.*;)\\s*" + encodeURIComponent(sKey).replace(/[\-\.\+\*]/g, "\\$&") + "\\s*\\=\\s*([^;]*).*$)|^.*$"), "$1")) || null;
            },
            hasItem: function(sKey) {
                return (new RegExp('(?:^|;\\s*)' + encodeURIComponent(sKey).replace(/[\-\.\+\*]/g, '\\$&') + '\\s*\\=')).test(document.cookie);
            },
            removeItem: function(sKey, sPath, sDomain) {
                if (!sKey || !this.hasItem(sKey)) {
                    return false;
                }
                document.cookie = encodeURIComponent(sKey) + '=; expires=Thu, 01 Jan 1970 00:00:00 GMT' + (sDomain ?
                    '; domain=' + sDomain :
                    '') + (sPath ?
                    '; path=' + sPath :
                    '');
                return true;
            }
        };
        var browser = {
            versions: function() {
                var u = navigator.userAgent,
                    app = navigator.appVersion;
                return { //移动终端浏览器版本信息
                    // presto: u.indexOf('Presto') > -1, //opera内核
                    // webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                    // gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                    // ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                    // android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
                    // iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                    // iPad: u.indexOf('iPad') > -1, //是否iPad
                    // webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
                };
            }(),
            language: (navigator.browserLanguage || navigator.language).toLowerCase()
        }

        if (browser.versions.mobile) { //判断是否是移动设备打开
            var ua = navigator.userAgent.toLowerCase();
            if (/micromessenger/.test(ua)) {
                //在微信中打开
                if (docCookies.getItem('isLogin') !== 'yes' && sessionStorage.getItem('signin') !== 'no' && sessionStorage.getItem('isAttempAutoLogin')!== 'yes') {
                    sessionStorage.setItem('isAttempAutoLogin', 'yes');
                    sessionStorage.setItem('signin', 'yes');
                    window.location.href = GLOBAL_CONSTANS.wechatLoginUrl;
                }
            } else if (/weibo/.test(ua)) {
                //在微博中打开
                if (docCookies.getItem('isLogin') !== 'yes' && sessionStorage.getItem('signin') !== 'no' && sessionStorage.getItem('isAttempAutoLogin')!== 'yes') {
                    sessionStorage.setItem('isAttempAutoLogin', 'yes');
                    sessionStorage.setItem('signin', 'yes');
                    window.location.href = GLOBAL_CONSTANS.weiboLoginUrl;
                }
            }
        }
        })()</script></head><body><style>* {
